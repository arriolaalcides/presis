retiro:
    path:     /
    defaults: { _controller: "PresisRetiroBundle:Retiro:index" }

retiro_show:
    path:     /{id}/show
    defaults: { _controller: "PresisRetiroBundle:Retiro:show",_format: "pdf" }
    options:
      expose: true

retiro_showeti:
    path:     /showEti
    defaults: { _controller: "PresisRetiroBundle:Retiro:showEti",_format: "pdf"}
