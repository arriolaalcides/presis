retiro_save:
    path:     /save
    defaults: { _controller: "PresisRetiroBundle:Retiro:save" }
    requirements: { _method: post }

retiro_create:
    path:     /create
    defaults: { _controller: "PresisRetiroBundle:Retiro:create" }
